<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
    <div class="logo">
        <img src="logo.webp" alt="">
      </div>
  <div id="container">
    <label for="width-input">Leveys(cm):</label>
    <div><input id="width-input" type="text" inputmode="numeric" pattern="[0-9]*" min="0" max="56"
        onchange="this.value = this.value.replace(/,/g, '.')"></div>
    <p><small>Max.leveys = 56cm </small></p>
    <label for="height-input">Korkeus (cm):</label>
    <div><input id="height-input" type="text" onchange="this.value = this.value.replace(/,/g, '.')"></div>
    <label for="result"> <span id="result"></span></label>
    <button id='btn'> Laske </button> <label for='price-output' id='pricelabel'> Hinta: </label><input
      type="text" id="price-output">   
     <button onclick="resetButton()"> Tyhjätä </button> 
  </div>
  <script src="script.js"></script>
  <script>
    function resetButton() {
      location.reload();
    }
  </script>
</body>
</html>
